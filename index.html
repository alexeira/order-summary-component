<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Order summary card</title>
</head>

<body>
  <main class="container">
    <img src="images/illustration-hero.svg" alt="illustration-hero" class="hero-img">
    <article class="card">
      <h1 class="title">Order Summary</h1>
      <h2 class="description">
        You can now listen to millions of songs, audiobooks,
        and podcasts on any device anywhere you like!
      </h2>

      <section class="plan-info">
        <div class="content">
          <img src="images/icon-music.svg" alt="icon-music" class="icon-music">
          <div class="info">
            <h3 class="plan">Annual Plan</h3>
            <p class="price">$59.99/year</p>
          </div>
        </div>
        <a class="change" href="#">Change</a>
      </section>

      <a href="#" class="proceed">Proceed to Payment</a>
      <a href="#" class="cancel">Cancel Order</a>
    </article>
  </main>
</body>

</html>
